<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Lütfen gönderiye puan verin</h1>
    <div class="button button-clear" ng-click="modal.hide()"><span class="icon ion-close"></span></div>
  </ion-header-bar>
  <ion-content>
    <ion-radio ng-model="choice" ng-value="1"><i class="icon ion-star"></i></ion-radio>
    <ion-radio ng-model="choice" ng-value="2">
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>

    </ion-radio>
    <ion-radio ng-model="choice" ng-value="3">
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
    </ion-radio>
    <ion-radio ng-model="choice" ng-value="4">
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>

    </ion-radio>
    <ion-radio ng-model="choice" ng-value="5">
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
      <i class="icon ion-star"></i>
    </ion-radio>

    <button ng-show="choice>0" class="button button-full button-calm" ng-click="puanver(videoid,choice)">
      Rate
    </button>
  </ion-content>
</ion-modal-view>
